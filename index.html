<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <h1>Password Generator</h1>
    <form id="form" action="">
      <input type="number" name="num" id="number-choice" />
      <label for="number-choice">Select a Number</label>
      <input type="checkbox" name="option" id="lowercase" value="lowercase" />
      <label for="lowercase">Lowercase</label>
      <input type="checkbox" name="option" id="uppercase" value="uppercase" />
      <label for="uppercase">Uppercase</label>
      <input type="checkbox" name="option" id="symbol" value="symbol" />
      <label for="symbol">Symbol</label>
      <input type="checkbox" name="option" id="number" value="number" />
      <label for="number">Number</label>
      <button type="submit">Submit</button>
    </form>
    <section>
      <h2 id="password"></h2>
    </section>
    <script src="app.js"></script>
  </body>
</html>
